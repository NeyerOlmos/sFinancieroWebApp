<div class="container">

  <mat-card>
      <mat-form-field>
          <mat-label>UserName</mat-label>
          <input matInput autocomplete="false" [(ngModel)]="username" matInput placeholder="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" autocomplete="false" matInput [(ngModel)]="password" matInput placeholder="password">
        </mat-form-field>
        
        <br>
          <button style="margin-bottom:5px;" mat-raised-button color="primary" (click)="signIn()" >Iniciar Sesi√≥n</button>
          
  </mat-card>

</div>
