

<h1>Clientes</h1>

<div *ngFor="let cliente of clientes">
    

        
        <mat-card>
            <mat-card-title>{{cliente.persona.nombre}} {{cliente.persona.paterno}} {{cliente.persona.materno}} </mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            <mat-card-content>
                <div>Id: {{cliente.id}} </div>
                <div>Estado: {{cliente.estado}} </div>
                <div>Fecha de Registro: {{cliente.fechaReg | date:'fullDate'}}</div>
                <div>Cedula de Identidad: {{cliente.persona.ci}}</div>
                <div>Sexo: {{cliente.persona.sexo}}</div>
                <!--
                    <div>{{cliente.persona.direccion}}</div>
                    <div>{{cliente.persona.fecha | date:'fullDate' }}</div>
                    
                    <app-persona [id]='cliente.id' ></app-persona>
                -->
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button routerLink='/UsuarioEntidad/detalleCliente/{{cliente.id}}' routerLinkActive="active-link">Detalles</button>
                <button mat-raised-button routerLink='/UsuarioEntidad/editarCliente/{{cliente.id}}' routerLinkActive="active-link" color="accent" >Editar</button>
                <button mat-raised-button color="warn" (click)='eliminarCliente(cliente.id)'>Eliminar</button>
            </mat-card-actions>
        </mat-card>
    
</div>
